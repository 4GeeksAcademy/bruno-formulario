<html lang="en">

<head>
    <!-- Etiquetas meta requeridas -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <title>Formulario Html5</title>
</head>

<body>
    <div class="container">
        <div class="row align-items">
            <div class="col-12 bg-secondary-subtle p-3 border border-dark">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="row border border-dark">
            <div class="col-12">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
            </div>
            <div class="col-4">
                <div class="mb-4">
                    <label for="cardInput" class="form-label">Card #</label>
                    <input type="text" class="form-control border-success" id="cardInput"
                        placeholder="XXXXXXXXXXXXXXXXXXXXXX">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-4">
                    <label for="cvcInput" class="form-label">CVC #</label>
                    <input type="text" class="form-control border-success" id="cvcInput"
                        placeholder="XXXXXXXXXXXXXXXXXXXXXX">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-4">
                    <label for="amountInput" class="form-label">Amount</label>
                    <input type="text" class="form-control border-success" id="amountInput" placeholder="Amount">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-6">
                    <label for="firstNameInput" class="form-label">First Name</label>
                    <input type="text" class="form-control border-success" id="firstNameInput">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-4">
                    <label for="lastNameInput" class="form-label">Last Name</label>
                    <input type="text" class="form-control border-success" id="lastNameInput">
                </div>
            </div>
            <div class="col-6">
                <div class="mb-4">
                    <label for="cityInput" class="form-label">City</label>
                    <input type="text" class="form-control border-success" id="cityInput">
                </div>
            </div>
            <div class="col-3">
                <div class="mb-4">
                    <label for="stateInput" class="form-label">State</label>
                    <select class="form-select" id="stateInput">
                        <option selected>State</option>
                    </select>
                </div>
            </div>
            <div class="col-3">
                <div class="mb-4">
                    <label for="postalCodeInput" class="form-label">Postal Code</label>
                    <input type="text" class="form-control border-success" id="postalCodeInput">
                </div>
            </div>
            <div class="col-6">
                <div>We accept</div>
                <div class="mb-4 d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="creditCard" id="visa">
                        <label class="form-check-label" for="visa">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="creditCard" id="mastercard">
                        <label class="form-check-label" for="mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="creditCard" id="amex">
                        <label class="form-check-label" for="amex">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="creditCard" id="paypal">
                        <label class="form-check-label" for="paypal">
                            <i class="fa-brands fa-paypal"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="messageInput" class="form-label">Message</label>
                    <textarea class="form-control" id="messageInput" rows="3"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-3 gap-3
     border border-dark d-flex justify-content-end w-100">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
    </div>
    <script src="https://kit.fontawesome.com/4e8197ba37.js" crossorigin="anonymous"></script>
</body>

</html>
